<html>
    <head>
        <title>绘制三角</title>
        <link rel="stylesheet" type="text/css" href="../style/util.css" />
        <style>
            i { display: inline-block; vertical-align: middle; border: 4px solid royalblue; font-style: normal; }
            .border-triangle {
                border: 50px solid;
                border-color: orangered olivedrab blueviolet aqua;
            }
            .border-triangle-strange {
                border-width: 70px 30px;
                border-color: orangered orangered blueviolet aqua;
            }
        </style>
    </head>
    <body>
        <h2>绘制三角</h2>
        <div class="sample">
            <i class="border-triangle"></i>
            <i class="border-triangle-strange"></i>
        </div>
        <code><pre>
.border-triangle {
    border: 50px solid;
    border-color: orangered olivedrab blueviolet aqua;
}

    border-color: orangered orangered blueviolet aqua;
}</pre></code>
    </body>
</html>
